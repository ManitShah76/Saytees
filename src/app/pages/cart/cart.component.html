 <div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="shopping-cart">
                    <div class="cart-header d-none d-sm-none d-mb-block d-lg-block">
                        <div class="row">
                            <div class="col-md-4">
                                <h4>Products</h4>
                            </div>
                            <div class="col-md-2">
                                <h4>Size</h4>
                            </div>
                            <div class="col-md-2">
                                <h4>Price</h4>
                            </div>
                            <div class="col-md-2">
                                <h4>Quantity</h4>
                            </div>
                            <div class="col-md-2">
                                <h4>Remove</h4>
                            </div>
                        </div>
                    </div>
                   <div key={product.id} class="cart-item">
                        <div class="row">
                            <div class="col-md-4 my-auto">
                                <a to="">
                                    <div class="product-name">
                                        <img src=:  width="50px" height="50px" alt=""/>
                                        
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-2 my-auto">
                                <label class="price"></label>
                            </div>
                            <div class="col-md-2 my-auto">
                                <label class="price">$</label>
                            </div>
                            <div class="col-md-2 col-7 my-auto">
                                <div class="quantity">
                                    <div class="input-group">
                                         <button class="btn btn1" ><i class="fa fa-minus"></i></button>
                                        <p class=''>1</p>
                                         <button class="btn btn1"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-5 my-auto">
                                <div class="remove">
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cartitems-down">
    <div class="cartitems-total">
        <h1>Cart Totals</h1>
        <div>
            <div class="cartitems-total-item">
                <p>Subtotal</p>
                <p>$</p>
            </div>
            <hr/>
            <div class="cartitems-total-item">
                <p>Shipping Fee</p>
                <p>Free</p>
            </div>
            <hr/>
            <div class="cartitems-total-item">
                <h3>Total</h3>
                <h3>$</h3>
            </div>
        </div>
     <button>Proceed To Checkout</button>   
    </div>
    <div class="cartitems-promocode">
        <p>If you have a promo code, Enter it here</p>
        <div class="cartitems-promobox">
            <input type="text" placeholder='Promo Code'/>
            <button>Submit</button>
        </div>
    </div>
  </div>                
                </div>
            </div>
        </div>
    </div>
</div>
